<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="weather.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="index1.js"></script>
</head>

<body>
    <div class="container">
        <div class="part1">
            <div class="icon1">
                <div class="burger"></div><br>
                <div class="burger1"></div>
            </div>
            <div class="icon1">
                <img src="open-folder.png">
            </div>
            <div class="icon1 back">
                <img src='cloud.png'>
            </div>
            <div class="icon1">
                <img src="box.png">
            </div>
            <div class="container2">
                <div class="icon2 col">
                    <img src="bell.png">
                </div>
                <img style="display: block;width: 60px;height: 55px;border-radius: 5px;" src="avatar.png">
            </div>

        </div>
        <div class="part2">
            <div class="searching">
                <button id="button12" type="button" style="background-color: #14279B;margin-top: -20px;border: none;"><img style="display: block;width: 20px;height: 20px;" src="search.png"></button>
                <input type="text" id="searching"
                    style="width: 100px;height: 50%;background-color: #14279B;border: none;margin-top: 0px;font-size: 1.5rem;color: none;border-width: 0px;color: aliceblue;"
                    placeholder="Search"><br>
               
            </div>
            <div class="straight">
                <p><b>Weather</b> Forecast <img src="settings.png"></p>
                <p class="important" style="font-size: 20px;">
                    Location: -- &emsp; &emsp;
                    Temperature: --
                </p>
            </div>
            <div class="container3">
                <div class="left">
                    <div class="card">
                        <img src="card1.png">

                    </div>
                    <div class="card">
                        <img src="card2.png">
                    </div>
                </div>
                <div class="right">
                    <div class="card1">
                        <img src="radio-waves.png">
                        <p style="margin-left: 40px;">3 Month</p>
                        <p style="margin-left: 40px;font-size: 15px;margin-top: -5px;">Precipitation</p>
                    </div>
                    <div class="card1">
                        <img style="width: 140px;height: 140px;margin-left: 10px;" src="circle2.png">

                    </div>
                </div>
                <div class="right2">
                    <div class="card1">
                        <img style="transform:rotateY(180deg) ;" src="radio-waves.png">
                        <p style="margin-left: 40px;">6 Month</p>
                        <p style="margin-left: 40px;font-size: 15px;margin-top: -5px;">Precipitation</p>
                    </div>
                    <div class="card1">
                        <img style="width: 140px;height: 140px;margin-left: 10px;" src="circle3.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="part3">
            <div class="container4">
                <div class="icon">
                    <img src="sun.png">
                </div>
                <p>It's hot today!</p>
                <p style="font-size: 15px;color: aliceblue;"> Be sure to grab a bottle of cold water </p>
                <p style="font-size: 20px;">INFO</p>
                <div class="info">
                    <div class="card2">
                        <img src='wind.png'>
                    </div>
                    <div class="card2">
                        <img src='water.png'>
                    </div>
                    <div class="card2">
                        <img src='thermometer.png'>
                    </div>
                    <div class="card2">
                        <img src='plus.png'>
                    </div>
                </div>
                <p style="font-size: 20px;">CITY</p>
                <div class="city">
                    <div class="info1">
                        <div class="card2">
                            <img src='windy.png'>
                            <div class="content">
                                <h6>Paris</h6>
                                <p>17&#8451;</p>
                            </div>
                        </div>
                        <div class="card2">
                            <img src='umbrella.png'>
                            <div class="content">
                                <h6>London</h6>
                                <p>14&#8451;</p>
                            </div>
                        </div>
                        <div class="card2">
                            <img src='plus.png'>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bot">
                <img src='circle.png'>
                <img src='circle1.png'>
            </div>
        </div>
    </div>
</body>

</html>
